name: Format Code
on: push
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: "Prettify Code"
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write .
          commit_message: "style: prettify code"
          github_token: ${{ secrets.WORKFLOW_TOKEN }}